name: PR Tests

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, or commit SHA to test'
        required: false
        default: main
      repository:
        description: 'Repository owner/name (leave default for this repo)'
        required: false
        default: nodelibraries/ioc

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repository || github.repository }}
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies (force)
        run: npm install --force

      - name: Run unit tests
        run: npm test
